<source>
  @type http_pull
  tag agent
  url "#{ENV['TE_DNS_TEST_URL']}"
  interval 10s
  format json
  <request_header>
    header Authorization
    value "#{ENV['BEARER_TOKEN']}"
  </request_header>
</source>


<filter agent>
  @type parser
  key_name $.message.dns.server[3]
  reserve_time true
  <parse>
    @type none
  </parse>
</filter>

<match agent>
  @type rewrite_tag_filter
  <rule>
    key $.message.agentName
    pattern ^(.*)$
    tag $1
  </rule>
</match>



<filter * >
  @type prometheus
  <metric>
    name te_dns_resolutionTime
    type gauge
    desc The total number of foo in message.
    key $.message.resolutionTime
    <labels>
      key ${tag}
      tag ${tag}
  </labels>
  </metric>
  <metric>
name te_dns_connectTime
type gauge
desc The total number of foo in message.
key $.message.connectTime
<labels>
key ${tag}
tag ${tag}
</labels>
</metric>
</filter>

<match *>
  @type copy
  <store>
    @type prometheus
  <metric>
    name te_dns_resolutionTime
    type gauge
    desc The total number of foo in message.
    key $.message.resolutionTime
    <labels>
      key ${tag}
      tag ${tag}
  </labels>
  </metric>
  </store>
  <store>
    @type stdout
  </store>
</match>

<source>
  @type prometheus
  bind 0.0.0.0
  port 9350
  metrics_path /metrics
</source>
