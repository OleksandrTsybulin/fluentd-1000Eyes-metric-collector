<source>
  @type http_pull
  tag agent
  url "#{ENV['TE_NET_TEST1_URL']}"
  interval 10s
  format json
  <request_header>
    header Authorization
    value "#{ENV['BEARER_TOKEN']}"
  </request_header>
</source>


<filter agent>
  @type parser
  key_name $.message.net.metrics[0]
  reserve_time true
  <parse>
    @type none
  </parse>
</filter>

<match agent>
  @type rewrite_tag_filter
  <rule>
    key $.message.agentName
    pattern ^(.*)$
    tag $1
  </rule>
</match>



<filter * >
  @type prometheus
  <metric>
    name te_net_loss
    type gauge
    desc The total number of foo in message.
    key $.message.loss
    <labels>
      key ${tag}
      tag ${tag}
  </labels>
  </metric>
  <metric>
name te_net_minLatency
type gauge
desc The total number of foo in message.
key $.message.minLatency
<labels>
key ${tag}
tag ${tag}
</labels>
</metric>
  <metric>
name te_net_avgLatency
type gauge
desc The total number of foo in message.
key $.message.avgLatency
<labels>
key ${tag}
tag ${tag}
</labels>
  </metric>
<metric>
name te_net_maxLatency
type gauge
desc The total number of foo in message.
key $.message.maxLatency
<labels>
key ${tag}
tag ${tag}
</labels>
</metric>
<metric>
name te_net_jitter
type gauge
desc The total number of foo in message.
key $.message.jitter
<labels>
key ${tag}
tag ${tag}
</labels>
</metric>

</filter>

<match *>
  @type copy
  <store>
    @type prometheus
    <metric>
    name te_net_loss
    type gauge
    desc The total number of foo in message.
    key $.message.loss
    <labels>
      key ${tag}
      tag ${tag}
  </labels>
  </metric>
  <metric>
name te_net_minLatency
type gauge
desc The total number of foo in message.
key $.message.minLatency
<labels>
key ${tag}
tag ${tag}
</labels>
</metric>
  <metric>
name te_net_avgLatency
type gauge
desc The total number of foo in message.
key $.message.avgLatency
<labels>
key ${tag}
tag ${tag}
</labels>
  </metric>
<metric>
name te_net_maxLatency
type gauge
desc The total number of foo in message.
key $.message.maxLatency
<labels>
key ${tag}
tag ${tag}
</labels>
</metric>
<metric>
name te_net_jitter
type gauge
desc The total number of foo in message.
key $.message.jitter
<labels>
key ${tag}
tag ${tag}
</labels>
</metric>
  </store>
  <store>
    @type stdout
  </store>
</match>

<source>
  @type prometheus
  bind 0.0.0.0
  port 9350
  metrics_path /metrics
</source>
